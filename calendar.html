<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1fa7a9cb80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calendar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="months">
                <i class="fas fa-chevron-left" id="prev"></i>
                <div class="display">
                    <div class="month">May</div>
                    <div class="fulldate"><small>1st May,2021</small></div>
                </div>
                <i class="fas fa-chevron-right" id="next"></i>
            </div>
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days">
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
